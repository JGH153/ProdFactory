services:
  redis:
    image: redis:8-alpine
    container_name: prodfactory-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  redis-insight:
    image: redis/redisinsight:latest
    container_name: prodfactory-redis-insight
    ports:
      - "5540:5540"
    volumes:
      - redisinsight-data:/data
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
  redisinsight-data:
